name: Super-Linter

# Run this workflow every time a new commit pushed to your repository
on: push

jobs:
  check-lint:
    name: Lint code base
    runs-on: ubuntu-18.04

    steps:
      - name: Checkout Mode
        uses: action/checkout@v2
      - name: Run Linter
        run: make lint
        env:
          DEFAULT_BRANCH: main
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
